<html>
	<head>
		<title>Coordinate Plane Example</title>
		<meta charset="UTF-8">
		<script src="code/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="375"></canvas>
		<p>Enter Coordinates to draw line here: 
		<form>
			<input type="text" id="beginX" placeholder="Begin X"/>
			<input type="text" id="beginY" placeholder="Begin Y"/>
			<input type="text" id="endX" placeholder="End X"/>
			<input type="text" id="endY" placeholder="End Y"/>
			<input type="button" value="draw line" id="drawButton"/>
		</form>
		<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			//going to draw coordinate plane
			//x is width
			//x is horiztonal
			for(var x = 0.5; x < 500; x += 10 ){
				context.moveTo(x, 0);
				context.lineTo(x, 375);
			}
			//y is height
			//y is vertical
			for(var y = 0.5; y < 375; y += 10 ){
				context.moveTo(0, y);
				context.lineTo(500, y);
			}
			context.strokeStyle = "#eee";
			context.stroke();
			
			//new line
			$("#drawButton").on("click", function() {
				//get all values from form fields
				var beginX = $("#beginX").val();
				var beginY = $("#beginY").val();
				var endX = $("#endX").val();
				var endY = $("#endY").val();
				
				//draw lines
				context.beginPath();
				context.moveTo(beginX, beginY);
				context.lineTo(endX, endY);
				context.strokeStyle = "black";
				context.stroke();
			});
			
						
		</script>
	</body>
</html>
